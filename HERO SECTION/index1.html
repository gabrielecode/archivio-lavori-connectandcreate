<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCore // Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #00f3ff; overflow-x: hidden; font-family: 'Courier New', monospace; }
        .glitch { text-shadow: 2px 0 #ff00ff, -2px 0 #00f3ff; animation: glitch-anim 2s infinite; }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .cyber-border { clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%); border-left: 4px solid #00f3ff; }
    </style>
</head>
<body>

    <canvas id="cyber-scene"></canvas>

    <main class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
        <nav class="fixed top-0 w-full p-6 flex justify-between uppercase tracking-widest text-xs">
            <span class="opacity-70">// SYSTEM: ONLINE</span>
            <span class="opacity-70">DATE: 2026.02.18</span>
        </nav>

        <section class="max-w-4xl text-center">
            <h1 class="text-6xl md:text-8xl font-black italic uppercase glitch mb-4">NEO_LOGIC</h1>
            <p class="text-lg md:text-xl tracking-tighter opacity-80 mb-8 cyber-border p-4 bg-black/40 backdrop-blur-sm">
                Architetture digitali oltre il confine della realt√† fisica.
            </p>
            <button class="px-8 py-3 bg-[#00f3ff] text-black font-bold uppercase hover:bg-[#ff00ff] transition-colors duration-300">
                Inizializza Protocollo
            </button>
        </section>
    </main>

    <script>
        // THREE.JS CORE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cyber-scene'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // CREAZIONE GRIGLIA NEON (THE GRID)
        const gridHelper = new THREE.GridHelper(100, 40, 0x00f3ff, 0x222222);
        scene.add(gridHelper);

        // ELEMENTO CENTRALE: TORUS KNOT (Abstract Core)
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true, transparent: true, opacity: 0.5 });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        camera.position.z = 30;
        camera.position.y = 5;

        // ANIMAZIONE
        function animate() {
            requestAnimationFrame(animate);
            core.rotation.x += 0.005;
            core.rotation.y += 0.01;
            gridHelper.position.z = (Date.now() * 0.005) % 2.5; // Effetto movimento infinito
            renderer.render(scene, camera);
        }
        animate();

        // MOUSE INTERACTION (GSAP)
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = -(e.clientY / window.innerHeight - 0.5) * 2;
            gsap.to(core.rotation, { x: y * 0.5, y: x * 0.5, duration: 1 });
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
