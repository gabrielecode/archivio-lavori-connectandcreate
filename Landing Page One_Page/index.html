<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriele // Landing Page Architect</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --primary: #00d4ff; /* Un azzurro tech moderno */
            --accent: #7000ff;
            --bg: #0a0a0c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* SFONDO 3D */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* INTERFACCIA SOPRA IL 3D */
        main {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            display: block;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .service-item {
            padding: 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            font-size: 0.9rem;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .service-item:hover {
            border-color: var(--primary);
            transform: translateY(-5);
        }

        .cta-button {
            margin-top: 3rem;
            padding: 15px 40px;
            background: var(--primary);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            display: inline-block;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <main>
        <div class="glass-card">
            <span class="subtitle">Gabriele // Digital Growth</span>
            <h1>Evoluzione Digitale per Microimprese.</h1>
            
            <div class="services">
                <div class="service-item">üöÄ Landing Pages Pro</div>
                <div class="service-item">üìç Google My Business</div>
                <div class="service-item">üõçÔ∏è Etsy Shop Optimization</div>
            </div>

            <a href="https://wa.me/tuonumero" class="cta-button">Inizia il Progetto</a>
        </div>
    </main>

    <script>
        // --- LOGICA 3D ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Creiamo una struttura a "Nube di Dati" (Particelle)
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 2000; i++) {
            vertices.push(
                Math.random() * 20 - 10,
                Math.random() * 20 - 10,
                Math.random() * 20 - 10
            );
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        
        const material = new THREE.PointsMaterial({ 
            color: 0x00d4ff, 
            size: 0.05, 
            transparent: true, 
            opacity: 0.5 
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // Un "Core" rotante centrale
        const coreGeo = new THREE.IcosahedronGeometry(2, 1);
        const coreMat = new THREE.MeshBasicMaterial({ 
            color: 0x00d4ff, 
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        camera.position.z = 12;

        // ANIMAZIONE
        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.001;
            points.rotation.x += 0.0005;
            core.rotation.y -= 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // MOUSE TRACKING
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            gsap.to(camera.position, { x: x * 2, y: -y * 2, duration: 2 });
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
