<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goth Clothes Milano | High-End Dark Alternative Fashion | Nocturna</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        cinzel: ['Cinzel', 'serif'],
                        cormorant: ['Cormorant Garamond', 'serif'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#8b0000',
                            foreground: '#ffffff',
                        },
                        accent: '#8b0000',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 222.2 84% 4.9%;
                --muted: 210 40% 96.1%;
                --muted-foreground: 215.4 16.3% 46.9%;
                --border: 214.3 31.8% 91.4%;
                --input: 214.3 31.8% 91.4%;
                --primary: 0 100% 27%;
            }
            .dark {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98.1%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --primary: 0 100% 27%;
            }
            body {
                @apply bg-[#f0ebe1] text-[#1a1818] dark:bg-[#050505] dark:text-[#e8e8e8] overflow-x-hidden transition-colors duration-500;
                font-family: 'Cormorant Garamond', serif;
                background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.03"/></svg>');
            }
        }
        @layer components {
            .gothic-arch {
                clip-path: polygon(50% 0%, 100% 15%, 100% 100%, 0% 100%, 0% 15%);
            }
            .gothic-border {
                @apply border border-black/20 dark:border-white/10 p-[2px] relative;
            }
            .gothic-border::before {
                content: '';
                @apply absolute top-1 left-1 right-1 bottom-1 border border-black/20 dark:border-white/10 pointer-events-none;
            }
            
            /* Enhanced Interactive Button Style from original code */
            .btn-gothic {
                @apply inline-block bg-transparent text-current font-cinzel text-lg tracking-[3px] py-4 px-12 border border-[#8b0000] relative overflow-hidden transition-all duration-400 uppercase cursor-pointer z-10;
            }
            .btn-gothic::before {
                content: '';
                @apply absolute top-0 left-0 w-full h-full bg-[#8b0000] -z-10 origin-bottom scale-y-0 transition-transform duration-400;
            }
            .btn-gothic:hover::before {
                @apply scale-y-100;
            }
            .btn-gothic:hover {
                @apply text-white border-[#ff1a1a];
            }
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Slideshow Styles */
        .slideshow-box {
            position: relative; width: 100%; height: 600px;
            overflow: hidden; background: #000;
        }
        .slide-item {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; visibility: hidden;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .slide-item.active { opacity: 1; visibility: visible; }
        .slide-item::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }
    </style>

    <!-- React & Dependencies CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
</head>

<body class="dark">
    <!-- Floating WhatsApp Widget from Original -->
    <a href="https://wa.me/41789340702" target="_blank" rel="noopener noreferrer"
        class="fixed bottom-5 left-5 w-14 h-14 bg-[#25D366] text-white rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform duration-300 z-[1000]"
        aria-label="Chat on WhatsApp">
        <svg viewBox="0 0 24 24" className="w-7 h-7 fill-current">
            <path
                d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.77-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217l.332.006c.106.005.249-.04.39.298.144.347.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.086-.177.18-.076.354.101.174.449.741.964 1.201.662.591 1.221.774 1.394.86s.274.072.376-.043c.101-.116.433-.506.549-.68.116-.173.231-.145.39-.087s1.011.477 1.184.564c.173.087.289.129.332.202.043.073.043.423-.101.827z"
                fillRule="evenodd" clipRule="evenodd" />
        </svg>
    </a>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, forwardRef } = React;
        const motion = window.Motion ? window.Motion.motion : (window.framerMotion ? window.framerMotion.motion : {
            div: (props) => <div {...props} />, img: (props) => <img {...props} />, button: (props) => <button {...props} />, header: (props) => <header {...props} />, span: (props) => <span {...props} />
        });
        const { Facebook, Instagram, Twitter, Linkedin, Moon, Sun, Send, Plus, Minus } = window.LucideReact || {};

        const cn = (...classes) => classes.filter(Boolean).join(' ');

        // --- Shared Components ---

        const Button = forwardRef(({ className, variant = "default", size = "default", ...props }, ref) => {
            const variants = {
                default: "bg-[#8b0000] text-white hover:bg-[#a00000]",
                outline: "border border-current bg-transparent hover:bg-black/5 dark:hover:bg-white/5",
                ghost: "hover:bg-black/5 dark:hover:bg-white/5",
            };
            const sizes = {
                default: "h-10 px-4 py-2",
                sm: "h-9 px-3 text-xs",
                icon: "h-10 w-10 flex items-center justify-center",
            };
            return (
                <button ref={ref} className={cn("inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium transition-colors focus:outline-none disabled:opacity-50", variants[variant], sizes[size], className)} {...props} />
            );
        });

        const Input = forwardRef(({ className, ...props }, ref) => (
            <input ref={ref} className={cn("flex h-10 w-full rounded-lg border border-black/10 dark:border-white/10 bg-transparent px-4 py-2 text-sm placeholder:text-gray-500 focus:outline-none focus:ring-1 focus:ring-[#8b0000]", className)} {...props} />
        ));

        const Switch = ({ checked, onCheckedChange }) => (
            <button type="button" onClick={() => onCheckedChange(!checked)} className={cn("relative inline-flex h-5 w-9 items-center rounded-full transition-colors", checked ? "bg-[#8b0000]" : "bg-gray-300 dark:bg-zinc-700")}>
                <span className={cn("inline-block h-4 w-4 transform rounded-full bg-white transition-transform", checked ? "translate-x-4" : "translate-x-1")} />
            </button>
        );

        // --- Major Sections ---

        const MinimalistHero = ({ logoText, navLinks, mainText, readMoreLink, imageSrc, overlayText }) => (
            <div className="relative flex min-h-screen w-full flex-col items-center justify-between bg-transparent p-8 font-sans md:p-12 overflow-hidden">
                <header className="z-30 flex w-full max-w-7xl items-center justify-between pt-4">
                    <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} className="text-2xl font-bold tracking-[0.3em] font-cinzel text-[#8b0000]">{logoText}</motion.div>
                    <div className="hidden space-x-12 md:flex">
                        {navLinks.map((link) => (
                            <a key={link.label} href={link.href} className="text-sm font-medium tracking-widest opacity-60 transition-all hover:opacity-100 font-cinzel hover:text-[#8b0000] uppercase text-black dark:text-white">{link.label}</a>
                        ))}
                    </div>
                </header>

                <div className="relative grid w-full max-w-7xl flex-grow grid-cols-1 items-center md:grid-cols-3 py-12">
                    <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.8 }} className="z-20 text-center md:text-left order-2 md:order-1">
                        <p className="mx-auto max-w-xs text-base leading-relaxed text-gray-600 dark:text-zinc-500 md:mx-0 font-cormorant italic">{mainText}</p>
                        <a href={readMoreLink} className="mt-6 inline-block text-xs font-bold tracking-widest uppercase underline decoration-[#8b0000] underline-offset-8 hover:text-[#8b0000] text-black dark:text-white transition-colors">Shop the Shadows</a>
                    </motion.div>

                    <div className="relative flex justify-center items-center order-1 md:order-2 h-full">
                        <div className="absolute z-0 h-[300px] w-[300px] rounded-full bg-[#8b0000]/10 blur-3xl lg:h-[500px] lg:w-[500px]"></div>
                        <motion.img initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} src={imageSrc} className="relative z-10 w-56 md:w-64 scale-[1.7] grayscale contrast-125 brightness-90" />
                    </div>

                    <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 1 }} className="z-20 text-center md:text-left order-3">
                        <h1 className="text-7xl lg:text-9xl font-black font-cinzel tracking-tighter leading-[0.8] uppercase text-black dark:text-white">
                            <span className="opacity-10 block">{overlayText.part1}</span>
                            <span className="text-[#8b0000] block">{overlayText.part2}</span>
                        </h1>
                    </motion.div>
                </div>
            </div>
        );

        const CursedSlideshow = () => {
            const slides = [
                { img: "https://images.unsplash.com/photo-1512413914619-7589d891b241?auto=format&fit=crop&q=80&w=1200", text: ["OUTERWEAR", "& CLOAKS"] },
                { img: "https://images.unsplash.com/photo-1555274175-6cbf6f3b137b?auto=format&fit=crop&q=80&w=1200", text: ["HEAVY TREAD", "FOOTWEAR"] },
                { img: "https://images.unsplash.com/photo-1611085583191-a3b181a88401?auto=format&fit=crop&q=80&w=1200", text: ["CORSETRY", "& ADORNMENTS"] }
            ];
            const [current, setCurrent] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => setCurrent(s => (s + 1) % slides.length), 5000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="slideshow-box rounded overflow-hidden gothic-border shadow-2xl">
                    {slides.map((slide, i) => (
                        <div key={i} className={cn("slide-item", i === current && "active")} style={{ backgroundImage: `url(${slide.img})` }}>
                            <div className="relative z-10 text-center px-4">
                                {slide.text.map((t, j) => (
                                    <span key={j} className="font-cinzel text-4xl md:text-6xl font-black text-white block opacity-0 transition-opacity duration-1000 ease-in-out uppercase" style={{ opacity: i === current ? 1 : 0, transitionDelay: `${j * 0.2}s` }}>
                                        {t}
                                    </span>
                                ))}
                                <div className="mt-8 transition-opacity duration-1000 delay-500" style={{ opacity: i === current ? 1 : 0 }}>
                                    <button className="btn-gothic text-sm py-3 px-8 text-white border-white">View Collection</button>
                                </div>
                            </div>
                        </div>
                    ))}
                    <div className="absolute bottom-6 left-6 font-sans font-bold text-xs opacity-50 text-white">0{current + 1} / 0{slides.length}</div>

                    <button className="absolute bottom-1/2 right-4 transform translate-y-1/2 bg-black/50 text-white w-12 h-12 rounded-full flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity z-50" onClick={() => setCurrent((current + 1) % slides.length)}>→</button>
                    <button className="absolute bottom-1/2 left-4 transform translate-y-1/2 bg-black/50 text-white w-12 h-12 rounded-full flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity z-50" onClick={() => setCurrent((current - 1 + slides.length) % slides.length)}>←</button>
                </div>
            );
        };

        const TestimonialsGrid = () => {
            const testimonials = [
                { quote: "Finding high-quality goth clothes in Milano that don't feel like cheap costumes used to be impossible. Nocturna offers genuine, beautifully tailored dark fashion.", author: "Lucrezia V.", location: "Brera, Milano" },
                { quote: "The atmosphere of the store is breathtaking. I bought a pair of platform boots that have survived countless nights out at local alternative clubs.", author: "Matteo D.", location: "Navigli, Milano" },
                { quote: "Finally, a brand that understands romantic goth. The lace detailing on their latest collection is exquisite.", author: "Camilla R.", location: "Isola, Milano" }
            ];

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    {testimonials.map((t, i) => (
                        <div key={i} className="fade-in-up bg-[#e3dcd1] dark:bg-[#121212] p-8 md:p-10 border-l-2 border-[#8b0000] relative shadow-lg" style={{ transitionDelay: `${i * 0.2}s` }}>
                            <span className="absolute top-2 right-6 text-6xl text-black/10 dark:text-white/5 font-serif font-black">❝</span>
                            <p className="font-cormorant text-lg md:text-xl italic text-gray-700 dark:text-gray-400 mb-6 relative z-10 leading-relaxed">"{t.quote}"</p>
                            <div className="font-cinzel font-bold text-black dark:text-white">{t.author}</div>
                            <div className="font-sans text-xs tracking-widest text-[#8b0000] uppercase mt-1">{t.location}</div>
                        </div>
                    ))}
                </div>
            )
        }

        const FAQSection = () => {
            const faqs = [
                { q: "Do you offer international shipping?", a: "While our soul resides in Milano, we ship our dark garments globally. Shipping costs and times are calculated at checkout based on your sanctuary's location." },
                { q: "Are your corsets suitable for tightlacing?", a: "Yes. Our premium corsets are constructed with authentic steel boning and high-tensile lacing, designed for both aesthetic appeal and serious waist training." },
                { q: "Where is your Milano boutique located?", a: "Our physical coven is located at Via Torino 42, 20123 Milano. We welcome visitors from Tuesday to Saturday, as the sun begins to set." },
                { q: "Do you use vegan materials?", a: "We offer a dedicated line of high-quality, durable vegan leathers and cruelty-free alternatives without compromising the heavy, dark aesthetic you seek." }
            ];

            const [openIndex, setOpenIndex] = useState(null);

            return (
                <div className="max-w-3xl mx-auto text-left">
                    {faqs.map((faq, i) => {
                        const isOpen = openIndex === i;
                        return (
                            <div key={i} className="fade-in-up border-b border-black/10 dark:border-white/10 py-6">
                                <button
                                    className="w-full flex justify-between items-center text-left focus:outline-none group"
                                    onClick={() => setOpenIndex(isOpen ? null : i)}
                                >
                                    <h4 className="font-cinzel text-lg md:text-xl font-bold text-black dark:text-white group-hover:text-[#8b0000] transition-colors pr-8">{faq.q}</h4>
                                    <div className="text-[#8b0000] transition-transform duration-300 flex-shrink-0" style={{ transform: isOpen ? 'rotate(45deg)' : 'rotate(0)' }}>
                                        {Plus ? <Plus className="w-6 h-6" /> : <span className="text-2xl font-light">+</span>}
                                    </div>
                                </button>
                                <div className={cn("overflow-hidden transition-all duration-500 ease-in-out font-cormorant text-xl text-gray-600 dark:text-gray-400 italic", isOpen ? "max-h-40 opacity-100 mt-4" : "max-h-0 opacity-0")}>
                                    {faq.a}
                                </div>
                            </div>
                        )
                    })}
                </div>
            )
        }

        const Footer = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);

            useEffect(() => {
                const isDark = document.documentElement.classList.contains('dark');
                setIsDarkMode(isDark);
            }, []);

            const toggleTheme = (val) => {
                setIsDarkMode(val);
                if (val) document.documentElement.classList.add("dark");
                else document.documentElement.classList.remove("dark");
            };

            return (
                <footer className="border-t border-black/10 dark:border-white/5 bg-[#e3dcd1] dark:bg-[#050505] py-16 transition-colors duration-500">
                    <div className="container mx-auto px-8 grid gap-12 md:grid-cols-2 lg:grid-cols-4">
                        <div>
                            <h2 className="mb-4 text-3xl font-bold font-cinzel uppercase text-black dark:text-white">Join the Coven</h2>
                            <p className="mb-6 text-gray-700 dark:text-gray-400 font-cormorant text-lg italic">Subscribe to our nocturnal dispatch for exclusive dark fashion drops.</p>
                            <form className="flex gap-2" onSubmit={(e) => e.preventDefault()}>
                                <Input type="email" placeholder="Your email" required />
                                <Button type="submit" size="icon"><span className="font-bold">→</span></Button>
                            </form>
                        </div>
                        <div>
                            <h3 className="mb-6 text-sm font-bold uppercase tracking-widest text-[#8b0000] font-cinzel">Sanctuary</h3>
                            <nav className="space-y-4 text-sm font-sans tracking-wide">
                                <a href="#" className="block text-black/70 dark:text-white/60 hover:text-[#8b0000] dark:hover:text-[#8b0000] transition-colors">Home</a>
                                <a href="#story" className="block text-black/70 dark:text-white/60 hover:text-[#8b0000] dark:hover:text-[#8b0000] transition-colors">Our Story</a>
                                <a href="#collections" className="block text-black/70 dark:text-white/60 hover:text-[#8b0000] dark:hover:text-[#8b0000] transition-colors">Collections</a>
                            </nav>
                        </div>
                        <div>
                            <h3 className="mb-6 text-sm font-bold uppercase tracking-widest text-[#8b0000] font-cinzel">The Boutique</h3>
                            <div className="space-y-4 text-sm tracking-wide font-sans text-black/70 dark:text-white/60">
                                <p>Via Torino 42, Milano, Italy</p>
                                <p>+39 02 1234 5678</p>
                                <p>darkness@nocturna.it</p>
                            </div>
                        </div>
                        <div>
                            <h3 className="mb-6 text-sm font-bold uppercase tracking-widest text-[#8b0000] font-cinzel">Shadows</h3>
                            <div className="flex space-x-4 mb-8 text-black dark:text-white">
                                <Button variant="outline" size="icon">{Facebook ? <Facebook className="w-4 h-4" /> : "f"}</Button>
                                <Button variant="outline" size="icon">{Instagram ? <Instagram className="w-4 h-4" /> : "ig"}</Button>
                                <Button variant="outline" size="icon">{Twitter ? <Twitter className="w-4 h-4" /> : "tw"}</Button>
                            </div>
                            <div className="flex items-center space-x-3 bg-black/5 dark:bg-white/5 p-2 rounded-full w-fit">
                                {Sun ? <Sun className={cn("h-4 w-4", !isDarkMode ? "text-yellow-600" : "opacity-30")} /> : <span className={!isDarkMode ? "text-yellow-600" : "opacity-30"}>☀</span>}
                                <Switch checked={isDarkMode} onCheckedChange={toggleTheme} />
                                {Moon ? <Moon className={cn("h-4 w-4", isDarkMode ? "text-[#8b0000]" : "opacity-30")} /> : <span className={isDarkMode ? "text-[#8b0000]" : "opacity-30"}>☽</span>}
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
                }, { threshold: 0.1 });
                // Small delay to ensure DOM is ready
                setTimeout(() => {
                    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
                }, 100);
            }, []);

            return (
                <div className="min-h-screen">
                    {/* 1. Hero */}
                    <MinimalistHero
                        logoText="NOCTURNA"
                        navLinks={[
                            { label: 'Story', href: '#story' },
                            { label: 'Collections', href: '#collections' },
                            { label: 'Reviews', href: '#testimonials' },
                            { label: 'FAQ', href: '#faq' }
                        ]}
                        mainText="Milano's Premier Sanctuary for Dark Haute Couture. Bespoke tailoring for the nocturnal soul."
                        readMoreLink="#collections"
                        imageSrc="https://images.unsplash.com/photo-1515468381879-40d0ded81044?auto=format&fit=crop&q=80&w=800"
                        overlayText={{ part1: 'Embrace The', part2: 'Abyss.' }}
                    />

                    {/* 2. Intro / The Dark Heart */}
                    <section id="story" className="py-32 container mx-auto px-8 text-center max-w-4xl fade-in-up">
                        <h2 className="font-cinzel text-4xl md:text-5xl mb-8 tracking-[0.2em] text-[#8b0000] uppercase font-black">The Dark Heart of Italian Tailoring</h2>
                        <div className="w-[2px] h-24 bg-[#8b0000] mx-auto mb-10 opacity-70"></div>
                        <p className="font-cormorant text-2xl md:text-3xl italic text-gray-700 dark:text-gray-400 leading-relaxed font-semibold">
                            Situated in the historic, cobblestone shadows of Milano, Nocturna is more than a boutique; it is a manifestation of nocturnal elegance. We curate the finest gothic apparel, avant-garde streetwear, and uncompromising accessories. Here, traditional Milanese craftsmanship bleeds into dark alternative culture.
                        </p>
                        <div className="w-[2px] h-24 bg-[#8b0000] mx-auto mt-10 opacity-70"></div>
                    </section>

                    {/* 3. Collections Slideshow */}
                    <section id="collections" className="py-24 bg-[#e3dcd1] dark:bg-[#121212] transition-colors duration-500">
                        <div className="container mx-auto px-8 text-center">
                            <h2 className="font-cinzel text-3xl md:text-4xl mb-16 tracking-widest text-black dark:text-white uppercase font-black fade-in-up">Our Cursed Curations</h2>
                            <div className="max-w-5xl mx-auto fade-in-up">
                                <CursedSlideshow />
                            </div>
                        </div>
