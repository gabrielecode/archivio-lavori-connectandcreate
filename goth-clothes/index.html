<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goth Clothes Milano | High-End Dark Alternative Fashion | Nocturna</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        cinzel: ['Cinzel', 'serif'],
                        cormorant: ['Cormorant Garamond', 'serif'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#8b0000',
                            foreground: '#ffffff',
                        },
                        accent: '#8b0000',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 222.2 84% 4.9%;
                --muted: 210 40% 96.1%;
                --muted-foreground: 215.4 16.3% 46.9%;
                --border: 214.3 31.8% 91.4%;
                --input: 214.3 31.8% 91.4%;
                --primary: 0 100% 27%;
            }
            .dark {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98.1%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --primary: 0 100% 27%;
            }
            body {
                @apply bg-white text-black dark:bg-[#050505] dark:text-[#e8e8e8] overflow-x-hidden transition-colors duration-300;
                font-family: 'Cormorant Garamond', serif;
            }
        }
        @layer components {
            .gothic-arch {
                clip-path: polygon(50% 0%, 100% 15%, 100% 100%, 0% 100%, 0% 15%);
            }
            .gothic-border {
                @apply border border-black/10 dark:border-white/10 p-1 relative;
            }
            .gothic-border::before {
                content: '';
                @apply absolute top-1 left-1 right-1 bottom-1 border border-black/10 dark:border-white/10 pointer-events-none;
            }
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Slideshow Styles */
        .slideshow-box {
            position: relative; width: 100%; height: 500px;
            overflow: hidden; background: #000;
        }
        .slide-item {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; visibility: hidden;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .slide-item.active { opacity: 1; visibility: visible; }
        .slide-item::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }
    </style>

    <!-- React & Dependencies CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Debugging logs to identify potential load issues
        console.log("Loading Nocturna Scripts...");

        // Safely extract from globals
        const { useState, useEffect, forwardRef, useMemo } = React;

        // Robust Framer Motion check
        const motion = (window.Motion && window.Motion.motion) || (window.framerMotion && window.framerMotion.motion) || {
            div: (props) => <div {...props} />,
            img: (props) => <img {...props} />,
            button: (props) => <button {...props} />,
            header: (props) => <header {...props} />,
            span: (props) => <span {...props} />
        };

        // Robust Lucide React check
        const Lucide = window.LucideReact || {};
        const {
            Facebook = () => "FB",
            Instagram = () => "IG",
            Twitter = () => "TW",
            Linkedin = () => "LN",
            Moon = () => "M",
            Sun = () => "S",
            Send = () => ">"
        } = Lucide;

        const cn = (...classes) => classes.filter(Boolean).join(' ');

        // --- Components ---

        const Button = forwardRef(({ className, variant = "default", size = "default", ...props }, ref) => {
            const variants = {
                default: "bg-[#8b0000] text-white hover:bg-[#a00000]",
                outline: "border border-input bg-transparent hover:bg-muted dark:hover:bg-white/5",
                ghost: "hover:bg-muted dark:hover:bg-white/5",
            };
            const sizes = {
                default: "h-10 px-4 py-2",
                sm: "h-9 px-3 text-xs",
                icon: "h-10 w-10 flex items-center justify-center",
            };
            return (
                <button
                    ref={ref}
                    className={cn(
                        "inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium transition-colors focus:outline-none disabled:opacity-50",
                        variants[variant],
                        sizes[size],
                        className
                    )}
                    {...props}
                />
            );
        });

        const Input = forwardRef(({ className, ...props }, ref) => (
            <input
                ref={ref}
                className={cn(
                    "flex h-10 w-full rounded-lg border border-white/10 bg-black/20 px-4 py-2 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-[#8b0000]",
                    className
                )}
                {...props}
            />
        ));

        const Switch = ({ checked, onCheckedChange }) => (
            <button
                type="button"
                onClick={() => onCheckedChange(!checked)}
                className={cn(
                    "relative inline-flex h-5 w-9 items-center rounded-full transition-colors",
                    checked ? "bg-[#8b0000]" : "bg-zinc-700"
                )}
            >
                <span className={cn(
                    "inline-block h-4 w-4 transform rounded-full bg-white transition-transform",
                    checked ? "translate-x-4" : "translate-x-1"
                )} />
            </button>
        );

        const MinimalistHero = ({ logoText, navLinks, mainText, readMoreLink, imageSrc, imageAlt, overlayText, locationText }) => (
            <div className="relative flex min-h-screen w-full flex-col items-center justify-between bg-white dark:bg-[#050505] p-8 font-sans md:p-12 overflow-hidden">
                <header className="z-30 flex w-full max-w-7xl items-center justify-between pt-4">
                    <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} className="text-2xl font-bold tracking-[0.3em] font-cinzel text-[#8b0000]">{logoText}</motion.div>
                    <div className="hidden space-x-12 md:flex">
                        {navLinks.map((link) => (
                            <a key={link.label} href={link.href} className="text-sm font-medium tracking-widest opacity-60 transition-all hover:opacity-100 font-cinzel hover:text-[#8b0000]">{link.label}</a>
                        ))}
                    </div>
                </header>

                <div className="relative grid w-full max-w-7xl flex-grow grid-cols-1 items-center md:grid-cols-3 py-12">
                    <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.8 }} className="z-20 text-center md:text-left order-2 md:order-1">
                        <p className="mx-auto max-w-xs text-sm leading-relaxed text-zinc-500 md:mx-0">{mainText}</p>
                        <a href={readMoreLink} className="mt-4 inline-block text-xs font-bold tracking-widest uppercase underline decoration-[#8b0000] underline-offset-8 hover:text-[#8b0000]">Read More</a>
                    </motion.div>

                    <div className="relative flex justify-center items-center order-1 md:order-2 h-full">
                        <div className="absolute z-0 h-[300px] w-[300px] rounded-full bg-[#8b0000]/10 blur-3xl lg:h-[500px] lg:w-[500px]"></div>
                        <motion.img initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} src={imageSrc} className="relative z-10 w-56 md:w-64 scale-[1.7] grayscale contrast-125" />
                    </div>

                    <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 1 }} className="z-20 text-center md:text-left order-3">
                        <h1 className="text-7xl lg:text-9xl font-black font-cinzel tracking-tighter leading-[0.8] uppercase">
                            <span className="opacity-10 block">{overlayText.part1}</span>
                            <span className="text-[#8b0000] block">{overlayText.part2}</span>
                        </h1>
                    </motion.div>
                </div>
            </div>
        );

        const CursedSlideshow = () => {
            const slides = [
                { img: "https://images.unsplash.com/photo-1515468381879-40d0ded81044?auto=format&fit=crop&q=80&w=1200", text: ["BETWEEN SHADOW", "AND LIGHT"] },
                { img: "https://images.unsplash.com/photo-1549439602-43ebca2327af?auto=format&fit=crop&q=80&w=1200", text: ["SILENCE SPEAKS", "THROUGH FORM"] },
                { img: "https://images.unsplash.com/photo-1512413914619-7589d891b241?auto=format&fit=crop&q=80&w=1200", text: ["ESSENCE BEYOND", "PERCEPTION"] }
            ];
            const [current, setCurrent] = useState(0);
            useEffect(() => {
                const timer = setInterval(() => setCurrent(s => (s + 1) % slides.length), 5000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="slideshow-box rounded overflow-hidden gothic-border">
                    {slides.map((slide, i) => (
                        <div key={i} className={cn("slide-item", i === current && "active")} style={{ backgroundImage: `url(${slide.img})` }}>
                            <div className="relative z-10 text-center px-4">
                                {slide.text.map((t, j) => (
                                    <span key={j} className="font-cinzel text-3xl md:text-5xl font-black text-white block opacity-0 active:opacity-100 transition-all uppercase">
                                        {t}
                                    </span>
                                ))}
                            </div>
                        </div>
                    ))}
                    <div className="absolute bottom-6 left-6 font-sans font-bold text-xs opacity-50 text-white">0{current + 1} / 0{slides.length}</div>
                </div>
            );
        };

        const Footer = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add("dark");
                else document.documentElement.classList.remove("dark");
            }, [isDarkMode]);

            return (
                <footer className="border-t border-black/5 dark:border-white/5 bg-white dark:bg-[#050505] py-16">
                    <div className="container mx-auto px-8 grid gap-12 md:grid-cols-2 lg:grid-cols-4">
                        <div>
                            <h2 className="mb-4 text-3xl font-bold font-cinzel uppercase">Join the Coven</h2>
                            <p className="mb-6 opacity-60 font-cormorant text-lg">Subscribe to our nocturnal dispatch for exclusive dark fashion drops.</p>
                            <div className="flex gap-2">
                                <Input type="email" placeholder="Your email" />
                                <Button size="icon"><Send className="h-4 w-4" /></Button>
                            </div>
                        </div>
                        <div>
                            <h3 className="mb-6 text-sm font-bold uppercase tracking-widest text-[#8b0000] font-cinzel">Sanctuary</h3>
                            <nav className="space-y-4 text-sm opacity-60">
                                <a href="#" className="block hover:text-[#8b0000]">Home</a>
                                <a href="#story" className="block hover:text-[#8b0000]">Our Story</a>
                                <a href="#collections" className="block hover:text-[#8b0000]">Collections</a>
                            </nav>
                        </div>
                        <div>
                            <h3 className="mb-6 text-sm font-bold uppercase tracking-widest text-[#8b0000] font-cinzel">The Boutique</h3>
                            <div className="space-y-4 text-sm opacity-60">
                                <p>Via Torino 42, Milano</p>
                                <p>+39 02 1234 5678</p>
                            </div>
                        </div>
                        <div>
                            <h3 className="mb-6 text-sm font-bold uppercase tracking-widest text-[#8b0000] font-cinzel">Shadows</h3>
                            <div className="flex space-x-4 mb-8 text-black dark:text-white">
                                <Button variant="outline" size="icon"><Facebook className="h-4 w-4" /></Button>
                                <Button variant="outline" size="icon"><Instagram className="h-4 w-4" /></Button>
                                <Button variant="outline" size="icon"><Twitter className="h-4 w-4" /></Button>
                            </div>
                            <div className="flex items-center space-x-3 bg-zinc-100 dark:bg-zinc-900 p-2 rounded-full w-fit">
                                <Sun className={cn("h-4 w-4", !isDarkMode ? "text-yellow-500" : "opacity-20")} />
                                <Switch checked={isDarkMode} onCheckedChange={setIsDarkMode} />
                                <Moon className={cn("h-4 w-4", isDarkMode ? "text-[#8b0000]" : "opacity-20")} />
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
            }, []);

            return (
                <div className="min-h-screen">
                    <MinimalistHero
                        logoText="NOCTURNA"
                        navLinks={[{ label: 'STORY', href: '#story' }, { label: 'COLLECTIONS', href: '#collections' }]}
                        mainText="Milan's Premier Sanctuary for Dark Haute Couture. Bespoke tailoring for the nocturnal soul."
                        readMoreLink="#story"
                        imageSrc="https://images.unsplash.com/photo-1515468381879-40d0ded81044?auto=format&fit=crop&q=80&w=800"
                        imageAlt="Goth Fashion Profile"
                        overlayText={{ part1: 'dark is', part2: 'eternal.' }}
                    />
                    <section id="story" className="py-32 container mx-auto px-8 text-center max-w-3xl fade-in-up">
                        <h2 className="font-cinzel text-5xl mb-8 tracking-widest text-[#8b0000]">THE DARK HEART</h2>
                        <div className="w-[1px] h-24 bg-[#8b0000] mx-auto mb-8 opacity-50"></div>
                        <p className="font-cormorant text-3xl italic opacity-60 leading-relaxed">
                            Traditional Milanese craftsmanship bleeds into dark alternative culture.
                        </p>
                    </section>
                    <section id="collections" className="py-24 bg-zinc-50 dark:bg-white/[0.02] fade-in-up">
                        <div className="container mx-auto px-8 text-center">
                            <h2 className="font-cinzel text-3xl mb-16 tracking-widest uppercase">CURSED CURATIONS</h2>
                            <div className="max-w-4xl mx-auto">
                                <CursedSlideshow />
                            </div>
                        </div>
                    </section>
                    <Footer />
                </div>
            );
        };

        // Final Mount
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            console.log("Nocturna Mounted Successfully.");
        } catch (err) {
            console.error("Mounting Error:", err);
        }
    </script>
</body>

</html>
