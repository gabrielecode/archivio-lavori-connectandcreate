<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{brand_name}} | Luxury Barber</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #c5a059;
            --deep-black: #0a0a0a;
            --soft-white: #f5f5f5;
            --font-main: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { background-color: var(--deep-black); overflow: hidden; }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; /* Fondo nero di sicurezza */
        }

        /* Video Background Fix */
        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: 1;
            /* Forza visibilit√† */
            display: block; 
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: var(--soft-white);
        }

        .hero-title {
            font-family: var(--font-main);
            font-size: clamp(2.5rem, 8vw, 5rem);
            line-height: 1.1;
        }

        .hero-title span {
            display: block;
            opacity: 0;
            transform: translateY(30px);
            animation: reveal 1.5s forwards 1s;
        }

        .italic { font-style: italic; color: var(--primary-gold); font-weight: 300; }

        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }

        #custom-cursor {
            position: fixed;
            width: 30px; height: 30px;
            border: 1px solid var(--primary-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        @media (max-width: 768px) { #custom-cursor { display: none; } * { cursor: auto; } }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>

    <header class="hero">
        <video class="video-bg" autoplay muted loop playsinline preload="auto">
            <source src="hero barbiere.mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
        
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">
                <span>Varchi la soglia,</span>
                <span class="italic">riveli la tua</span>
                <span>Eccellenza</span>
            </h1>
        </div>
    </header>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
